<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="root">

        <input type="text" id="input" v-model="message">

        </div>

        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>

        <script>
            let data = {
                message: "Hello World"
            };
            

            new Vue({
                el: "#root",
                data: data
            })
        </script>
    </body>
</html>
