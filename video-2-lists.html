<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="root">
            <ul>
                <!-- <li v-for='name in names'>
                    {{ name }}
                </li> -->
                <li v-for='name in names' v-text="name">

                </li>
                <input type="text" v-model="newName">
                <button id="button" @click="addName">Add Name</button>
            </ul>

        </div>

        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>

        <script>

            new Vue({
                el: "#root",
                data: {
                    names: ['joe', 'jeremy', 'clayton'],
                    newName: ''
                },

                methods: {
                    addName(){
                        this.names.push(this.newName)
                    }
                }
            })
        </script>
    </body>
</html>
