<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    /*.color-red { color: red; }*/

    .is-loading {
        background: red;
    }
</style>

<body>

    <div id="root">
        <h2>All Tasks</h2>
        <li v-for="task in tasks" v-text="task.description"></li>

        <h2>Incompleted Tasks</h2>
        <h2>All Tasks</h2>
        <ul>

            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>

    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>

    <script>
        var app = new Vue({
            el: "#root",
            data: {
                tasks: [{
                        description: 'Go to store',
                        completed: true
                    }, {
                        description: 'Go to bank',
                        completed: false
                    }, {
                        description: 'Go to mountain',
                        completed: false
                    }, {
                        description: 'Go to beer',
                        completed: true
                    },

                ]
            },

            computed: {
                incompleteTasks(){
                    return this.tasks.filter(task => ! task.completed);
                }
            }



        })
    </script>
</body>

</html>
