<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    /*.color-red { color: red; }*/
    .is-loading { background: red; }
</style>
<body>

    <div id="root">
        <!-- <h1 :class="className">Anything</h1> -->
        <!-- <button v-on:click="method v-bind:title="title">Hover</button> -->
        <button v-bind:class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle me</button>
    </div>


    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>

    <script>
            var app = new Vue({
            el: "#root",
            data: {
                // title: "now the title is being set through JavaScript"
                // className: 'color-red'
                isLoading: false
            },

            methods: {
                toggleClass(){
                    this.isLoading = !this.isLoading;
                }
            }


        })

    </script>
</body>

</html>
